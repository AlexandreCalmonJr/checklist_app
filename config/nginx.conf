# Nginx Configuration para PWA - Checklist Hospitalar
# Salve este arquivo em: /etc/nginx/sites-available/checklist-app
# Link simbólico: ln -s /etc/nginx/sites-available/checklist-app /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # HTTPS (descomente após configurar certificado)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    server_name seu-dominio.com www.seu-dominio.com;
    
    root /var/www/checklist-app;
    index index.html;

    # Logging
    access_log /var/log/nginx/checklist-access.log;
    error_log /var/log/nginx/checklist-error.log;

    # Gzip Compression
    gzip on;
    gzip_types text/html text/plain text/css text/javascript application/javascript application/json image/svg+xml;
    gzip_vary on;
    gzip_min_length 1000;

    # Cache Control
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker - nunca cachear
    location = /sw.js {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # Manifest - nunca cachear
    location = /manifest.json {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Content-Type "application/manifest+json";
    }

    # HTML - nunca cachear
    location ~* \.html?$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Rewrite para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Redirect HTTP para HTTPS (descomente se usar HTTPS)
    # if ($scheme != "https") {
    #     return 301 https://$server_name$request_uri;
    # }

    # Bloquear acesso a diretórios sensíveis
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }
}

