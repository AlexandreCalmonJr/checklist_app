<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Hospitalar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Checklist de Consultórios - Hospital</h1>

    <form id="checklistForm">
        <fieldset>
            <legend>Dados do Checklist</legend>
            <div class="form-group">
                <label for="dataCheck">Data do Checklist:</label>
                <input type="date" id="dataCheck" required>
            </div>
            <div class="form-group">
                <label for="nomeTecnico">Nome do Técnico:</label>
                <input type="text" id="nomeTecnico" required placeholder="Nome do Técnico">
            </div>
            <div class="form-group">
                <label for="numeroChamado">Número do Chamado:</label>
                <input type="text" id="numeroChamado" required placeholder="Número do Chamado">
            </div>
            <div class="form-group">
                <label for="setor">Setor:</label>
                <select id="setor" required>
                    <option value="">Selecione o Setor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="local">Local:</label>
                <select id="local" required>
                    <option value="">Selecione o Local</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Itens do Checklist</legend>
            <div class="form-group">
                <label>Computador funcionando?</label>
                <select name="computador" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sistema Hospitalar funcionando?</label>
                <select name="sistema" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label>Impressora funcionando?</label>
                <select name="impressora" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label>Internet funcionando?</label>
                <select name="internet" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" rows="4" placeholder="Anote algo importante..."></textarea>
            </div>
        </fieldset>

        <div class="form-group">
            <button type="button" id="salvarSalaBtn">Salvar Sala</button>
            <button type="button" id="proximaSalaBtn">Próxima Sala</button>
        </div>

        <div id="painelFinal" style="display:none;">
            <h3>Finalização do Checklist</h3>
            <label>Assinatura do Responsável:</label>
            <canvas id="assinatura" width="300" height="150" style="border:1px solid #000;"></canvas>
            <button type="button" id="limparAssinatura">Limpar Assinatura</button>
            <br><br>
            <button type="button" id="gerarPDF">Gerar PDF</button>
        </div>

        <div class="form-group">
            <button type="button" id="finalizarChecklistBtn">Finalizar Checklist</button>
            <button type="button" id="resetarChecklist">Resetar Checklist</button>
        </div>

        <ul id="listaSalasVisitadas"></ul>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
