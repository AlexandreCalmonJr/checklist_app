<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Hospitalar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Checklist de Consultórios - Hospital Teresa de Lisieux</h1>

    <form id="checklistForm">
        <fieldset>
            <legend>Dados do Checklist</legend>
            <div class="form-group">
                <label for="dataCheck">Data do Checklist:</label>
                <input type="date" id="dataCheck" required>
            </div>
            <div class="form-group">
                <label for="setor">Nome Tecnico:</label>
                <select id="nomeTecnico" required>
                    <option value="">Selecione o Tecnico</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numeroChamado">Número do Chamado:</label>
                <input type="text" id="numeroChamado" required placeholder="Número do Chamado">
            </div>
            <div class="form-group">
                <label for="setor">Setor:</label>
                <select id="setor" required>
                    <option value="">Selecione o Setor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="local">Local:</label>
                <select id="local" required>
                    <option value="">Selecione o Local</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Itens do Checklist</legend>
          
            <div class="form-group">
              <label>Navegador Atualizado?</label>
              <select name="navegador_atualizado" required>
                <option value=""></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
          
            <div class="form-group">
              <label>Sistema Hospitalar / SAMWEB funcionando?</label>
              <select name="samweb" required>
                <option value=""></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
          
            <div class="form-group">
              <label>Sistema Arya funcionando?</label>
              <select name="arya" required>
                <option value=""></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
          
            <div class="form-group">
              <label>Impressão funcionando?</label>
              <select name="impressao" required>
                <option value=""></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
    
            <div class="form-group">
              <label>NDD funcionando?</label>
              <select name="ndd" required>
                <option value=""></option>
                <option value="Rede">Rede</option>
                <option value="USB">USB</option>
              </select>
            </div>
          
            <div class="form-group">
              <label>Leitor de Digital funcionando?</label>
              <select name="leitor_digital" required>
                <option value=""></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
          
            <div class="form-group">
              <label>Telefonia funcionando?</label>
              <select name="telefonia" required>
                <option value=""></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
          
            <div class="form-group">
              <label>Acesso Remoto funcionando?</label>
              <select name="acesso_remoto" required>
                <option value=""></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>

            <div class="form-group">
                <label>Wifi funcionando?</label>
                <select name="acesso_remoto" required>
                  <option value=""></option>
                  <option value="Sim">Sim</option>
                  <option value="Não">Não</option>
                </select>
              </div>
          </fieldset>
          
              

            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" rows="4" placeholder="Anote algo importante..."></textarea>
            </div>
        </fieldset>

        <div class="form-group">
            <button type="button" id="salvarSalaBtn">Salvar Sala</button>
            <button type="button" id="proximaSalaBtn">Próxima Sala</button>
        </div>

        <div id="painelFinal" style="display:none;">
            <h3>Finalização do Checklist</h3>
            <label>Assinatura do Responsável:</label>
            <canvas id="assinatura" width="300" height="150" style="border:1px solid #000;"></canvas>
            <button type="button" id="limparAssinatura">Limpar Assinatura</button>
            <br><br>
            <button type="button" id="gerarPDF">Gerar PDF</button>
        </div>

        <div class="form-group">
            <button type="button" id="finalizarChecklistBtn">Finalizar Checklist</button>
            <button type="button" id="resetarChecklist">Resetar Checklist</button>
        </div>

        <ul id="listaSalasVisitadas"></ul>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
